
<div class="example-container" >
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <br>
  <br>
  <mat-card-content>
    <form [formGroup]="loginForm" >
      
            <mat-form-field >
            <input matInput placeholder="Username" class="form-control" formControlName="username"  required>
            </mat-form-field>
            <br>
            <br>
          <mat-form-field >
          <input matInput placeholder="Password"  class="form-control" formControlName="password" type="password"  required>
        </mat-form-field>
        <br>
        <br>
        <span style="color: red"> {{error}}</span>
        <br>
        <span style="color: red">{{errorName}}</span>
        <br>
    <span style="color: red">{{errorpass}}</span>
    </form>
    
   
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>
  <mat-card-actions>
    <button  mat-raised-button  color="primary" (click)='submitForm(loginForm)'>Login</button>
    <!-- <button  mat-raised-button color="primary" (click) ='logIn()'>submit</button> -->
  </mat-card-actions>
</div>
